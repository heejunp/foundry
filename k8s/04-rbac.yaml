apiVersion: v1
kind: ServiceAccount
metadata:
  name: foundry-backend-sa
  namespace: apps
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: foundry-backend-role
  namespace: apps
rules:
# Secrets 관리 권한
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "create", "update", "patch", "delete"]
# Pods 관리 권한
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "create", "update", "patch", "delete"]
# Pods 로그 조회 권한
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get", "list"]
# Services 관리 권한
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list", "create", "update", "patch", "delete"]
# Deployments 관리 권한
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: foundry-backend-binding
  namespace: apps
subjects:
- kind: ServiceAccount
  name: foundry-backend-sa
  namespace: apps
roleRef:
  kind: Role
  name: foundry-backend-role
  apiGroup: rbac.authorization.k8s.io
