apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: foundry-db-pvc
  namespace: apps
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: local-path
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: foundry-db
  namespace: apps
  labels:
    app: foundry-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: foundry-db
  template:
    metadata:
      labels:
        app: foundry-db
    spec:
      nodeSelector:
        role: apps
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: foundry-secret
              key: DB_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: foundry-secret
              key: DB_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: foundry-secret
              key: DB_NAME
        volumeMounts:
        - name: db-data
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: db-data
        persistentVolumeClaim:
          claimName: foundry-db-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: foundry-db-svc
  namespace: apps
spec:
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    app: foundry-db